<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <section id="result">
         <h2>Your Results</h2>
         <div id="score-circle">
            <p id="score-num">76</p>
            <p id="total-score">of 100</p>
         </div>
         
         <div id="score-feedback-text">
            <p>Great</p>
            <p>You scored higher than 65% of <br id="desktop-break-text"/> the <br id="mobile-break-text"/>people who have taken <br id="desktop-break-text"/> these test.</p>
         </div>

        </section>
        <section id="summary">
          
        <h3>Summary</h3>    
          
        <section id="summary-list">
            <div class="category-list">
                <div class="result-category-name">
                    <img src="./Assests/Images/icon-reaction.svg"/>
                    <p id="reaction">Reaction</p>
                </div>
                <div class="category-score">
                    <p>80</p>
                    <p class="category-total-score">/ 100</p>
                </div>
            </div>

            <div class="category-list">
                <div class="result-category-name">
                    <img src="./Assests/Images/icon-memory.svg"/>
                    <p id="memory">Memory</p>
                </div>
                <div class="category-score">
                    <p>92</p>
                    <p class="category-total-score">/ 100</p>
                </div>
            </div>

            <div class="category-list">
                <div class="result-category-name">
                    <img src="./Assests/Images/icon-verbal.svg"/>
                    <p id="verbal">Verbal</p>
                </div>
                <div class="category-score">
                    <p>61</p>
                    <p class="category-total-score">/ 100</p>
                </div>
            </div>

            <div class="category-list">
                <div class="result-category-name">
                    <img src="./Assests/Images/icon-visual.svg"/>
                    <p id="visual">Visual</p>
                </div>
                <div class="category-score">
                    <p>72</p>
                    <p class="category-total-score">/ 100</p>
                </div>
            </div>
            
        </section>
      
        <button type="submit">Continue</button>

        </section>
     </div> 
</body>
</html>
